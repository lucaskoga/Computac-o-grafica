<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Cobrinha</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid #000;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #score {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <canvas id="snakeCanvas" width="400" height="400"></canvas>
    <button id="startButton">Iniciar Jogo</button>
    <audio id="eatSound" src="pop.mp3"></audio>
    <audio id="deathSound" src="negative_beeps-6008.mp3"></audio>
    <div id="score">Pontuação: 0</div>
    <script>
        const canvas = document.getElementById("snakeCanvas");
        const ctx = canvas.getContext("2d");

        const gridSize = 20;
        const snakeColor = "green";
        const foodColor = "red";

        let snake = [];
        let food = { x: 10, y: 10 };
        let dx = 0;
        let dy = -1;

        let gameRunning = false;
        let speed = 10;
        let minSnakeLengthForSpeedUp = 5;
        let score = 0; // Contador de pontuação
        let lastFrameTime = 0;

        const frameInterval = 1000 / speed; // speed é o número de quadros por segundo
        const eatSound = document.getElementById("eatSound");
        const deathSound = document.getElementById("deathSound");

        const scoreDisplay = document.getElementById("score"); // Elemento HTML para exibir a pontuação

        function drawSnake() {
            snake.forEach(segment => {
                ctx.fillStyle = snakeColor;
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
            });
        }

        function drawFood() {
            ctx.fillStyle = foodColor;
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
        }

        function moveSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                generateFood();
                eatSound.play();
                if (snake.length > minSnakeLengthForSpeedUp) {
                    speed -= 10;
                }
                score++; // Incrementa a pontuação quando a cobra come
                scoreDisplay.textContent = `Pontuação: ${score}`; // Atualiza o texto de exibição da pontuação
            } else {
                snake.pop();
            }
        }

        function generateFood() {
            const maxX = canvas.width / gridSize;
            const maxY = canvas.height / gridSize;
            food = {
                x: Math.floor(Math.random() * maxX),
                y: Math.floor(Math.random() * maxY)
            };
        }

        function checkCollision() {
            const head = snake[0];
            const collision = (
                head.x < 0 ||
                head.x >= canvas.width / gridSize ||
                head.y < 0 ||
                head.y >= canvas.height / gridSize ||
                snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
            );
            if (collision) {
                deathSound.play();
            }
            return collision;
        }

        function gameLoop(timestamp) {
    const deltaTime = timestamp - lastFrameTime;

    if (checkCollision()) {
        alert("Game Over!");
        document.location.reload();
        return;
    }

    if (deltaTime >= frameInterval) {
        lastFrameTime = timestamp;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawSnake();
        drawFood();
        moveSnake();
        if (gameRunning) {
            requestAnimationFrame(gameLoop);
        }
    } else {
        requestAnimationFrame(gameLoop);
    }
}

        function generateInitialSnakePosition() {
            const maxX = canvas.width / gridSize;
            const maxY = canvas.height / gridSize;
            const initialX = Math.floor(Math.random() * maxX);
            const initialY = Math.floor(Math.random() * maxY);
            snake = [{ x: initialX, y: initialY }];
        }

        document.addEventListener("keydown", event => {
            switch (event.key) {
                case "ArrowUp":
                    if (dy !== 1) {
                        dx = 0;
                        dy = -1;
                    }
                    break;
                case "ArrowDown":
                    if (dy !== -1) {
                        dx = 0;
                        dy = 1;
                    }
                    break;
                case "ArrowLeft":
                    if (dx !== 1) {
                        dx = -1;
                        dy = 0;
                    }
                    break;
                case "ArrowRight":
                    if (dx !== -1) {
                        dx = 1;
                        dy = 0;
                    }
                    break;
            }
        });

        document.getElementById("startButton").addEventListener("click", () => {
            if (!gameRunning) {
                gameRunning = true;
                generateFood();
                generateInitialSnakePosition();
                gameLoop();
            }
        });
    </script>
</body>
</html>
